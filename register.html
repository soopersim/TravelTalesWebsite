<!DOCTYPE html>
<html>
<head>
  <title>Register â€“ TravelTales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #04AA6D;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="fn" placeholder="First Name" required>
      <input type="text" name="sn" placeholder="Last Name" required>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="/loginpage">Login</a>
    </div>
  </div>
</body>
</html>
